{% extends "layout.html" %}
{% from "macros.html" import form_field with context %}

{% block content %}
    <form method="POST" action="/recover">
        <div class="row">
            <div class="col-md-12">
                <h1>{{ _('Passwort zusenden') }}</h1>
            </div>
        </div>
        <div class="row row-form">
            {{ form_field(form.email, 12) }}
        </div>
        <div class="row row-form">
            {{ form_field(form.submit, 12, 'input-submit') }}
        </div>
        {{ form.csrf_token }}
    </form>
{% endblock %}
